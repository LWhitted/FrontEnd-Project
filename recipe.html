<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/recipe.css">
    <title>Your Recipe</title>
</head>
<body>
    <div id="meal-recipe">
        <h1 id="meal-header"></h1>
        <div id="meal-img-container">
            <img id="meal-img" src="" alt="">
        </div>
        <div class="flexbox">
            <div id="meal-ingredients">
                <p>Ingredients:</p>
                <ul id="meal-list"></ul>
             </div>
            <div id="meal-instructions">
                <p>Directions:</p>
                <ol id="meal-list-instructions"></ol>
             </div>
        </div>
        <div>
            <iframe id="recipe-video" src=""></iframe>
        </div>
    </div>
    <hr>
    <div id="drink-button">
        <button>Add a little bit of spice with a random drink</button>
    </div>

    <div id="drink-recipe">
        <h1 id="drink-header"></h1>
        <div>
            <img id="drink-img" src="" alt="">
        </div>
        <div style="display:none" id="drink-ingredients">
            <p>Ingredients</p>
            <ul id="drink-list"> </ul>
            <p>Directions</p>
            <ol id="drink-instructions"> </ol>
        </div>
            
    </div>
    <script src="./scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
